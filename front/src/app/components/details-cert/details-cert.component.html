<div class="global-container">

    <mat-toolbar color="primary">
        <mat-icon class="mat-icon clickable" aria-hidden="false" aria-label="back" (click)="goTo('/core')">arrow_back
        </mat-icon>
    </mat-toolbar>
    <div class="details-cert-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="key">
                <th mat-header-cell *matHeaderCellDef>Propriété</th>
                <td mat-cell *matCellDef="let property">{{property.key}}</td>
            </ng-container>
            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef>Valeur</th>
                <td mat-cell *matCellDef="let property">{{property.value}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
